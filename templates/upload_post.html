{% extends "base.html" %}

{% block title %} Upload image {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0">
                <div class="card-body p-4">
                    <h1 class="mb-4">Upload Bird Photo</h1>

                    <form method="POST" enctype="multipart/form-data" action="/upload_post">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Select Photo</label>
                            <input type="file" class="form-control" id="formFile" name="file" value="file" required>
                        </div>

                        <div class="mb-3">
                            <label for="birdName" class="form-label">Bird Name</label>
                            <input type="text" class="form-control" id="birdName" name="bird_name"
                                   placeholder="e.g., Northern Cardinal" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location"
                                   placeholder="e.g., Central Park, New York" required>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="passwordToggle">
                                <label class="form-check-label" for="passwordToggle">
                                    Set password
                                </label>
                            </div>
                        </div>

                        <div class="mb-4" id="passwordField" style="display: none;">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="/" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Upload Photo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('passwordToggle').addEventListener('change', function () {
            document.getElementById('passwordField').style.display = this.checked ? 'block' : 'none';
            document.getElementById('password').required = this.checked;
        });
    </script>
{% endblock scripts %}
