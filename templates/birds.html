{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block content %}
    {% if current_user.is_authenticated %}
        <p>{{ username }}</p>
        <a href="{{ url_for('upload_post') }}">Upload Photo</a><br>
        <a href="{{ url_for('logout') }}">Log Out</a>
    {% else %}
        <p><a href="{{ url_for('login') }}">login</a> please</p>
    {% endif %}

    <div>
        <p>images</p>
        {{key}}
        {{birdname}}
        {{location}}
    </div>
{% endblock %}
